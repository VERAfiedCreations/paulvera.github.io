<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        min-width: 600px;
    }
    
    /* ----------------------  Large Navigation  ------------------------ */

#logo {
    height: 40px;
    width: 200px;
    position: relative;
    left: 50px;
    top: 15px;
    font-size: 40px;
}

#logo a {
    text-decoration: none;
    color:#0F7173; /*--- teal color ---*/
    letter-spacing: 2px;
}

#logo a:hover {
    text-decoration: underline;
}

nav {
    grid-area: "nav";
    position: fixed;
    width: 100%;
    height: 80px;
    background-color: black;
    z-index: 10;
}

nav ul {
    width: 49%;
    text-align: center;
}

.nav-links {
    position: relative;
    left: 50%;
    top: -10px;
    width: 100%;
    text-align: center;
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #FE6D73; /*--- pink color ---*/
    margin: 0px 15px;
    font-weight: 100;
    letter-spacing: 2px;
    width: 30px;
}

nav ul li a:hover {
    text-decoration: underline;
    transform: translateY(3px);
}

nav ul li a:active {
    color: white;
}

#social-links {
    width: 300px;
    height: 80px;
    position: absolute;
    right: -30px;
    top: 30px;
}

.social-links {
    margin: 20px;
    position: relative;
    top: -7px;
}

    
/*---------------------------  Resume Page*/
    #resume-container {
        font-size: 18px;
        overflow-x: hidden;
        display:inline-grid;
        grid-template-columns: auto 1fr;
        grid-template-rows: auto 1fr auto;
        grid-template-areas:
            "header header"
            "aside resume"
            "aside resume";
        list-style: circle;
        padding-top: 70px;
        color: white;
        background-color: black;
        min-width: 100%;
        width: 100%;
    }
    
    
    
/*-----------------------Media Queries*/

@media screen and (max-width:972px) {    
    /*nav / home page*/
    nav li {
        font-size: 14px;
        left: 30px;
        margin: 0px -5px;
    }
    
    .social-links {
        position: relative;
        right: -70px;
        margin-right: -10px;
    }
    
    /*end of nav*/
    
    #resume-container {
        display: grid;
        grid-template-columns: auto fr;
        grid-template-rows: auto fr auto;
        grid-template-areas:
        "header",
        "aside",
        "resume";
        overflow: hidden;
    }
    
}

@media screen and (max-width:768px) {   
    /*nav / home page*/
    nav {
        height: 150px;
        top: 0px;
    }
    
    nav ul {
        position: relative;
        width: 400px;
        left: -197px;
        top: 60px;
    }
    
    nav li {
        margin: 10px -10px;

    }
    
    nav ul li a {
        font-size: 15px;
    }
    
    /*end of nav*/
    
    #resume-container {
        display: grid;
        grid-template-columns: auto fr;
        grid-template-rows: auto fr auto;
        grid-template-areas:
        "aside resume"
        "aside resume";
        margin-top: 60px;
        overflow: hidden;
        height: 150vh;
    }
    
    #main-resume {
        display: none;
    }
    
    #resume-container {
        padding-top: 80px;
    }
    
}

@media screen and (max-width:500px) {
    .mobile {
        display: contents;
    }
   
    /*nav / home page*/
    nav {
        background-color: black;
        height: 150px;
        top: 0px;
        z-index: 100;
    }
    
    nav ul {
        top: 60px;
    }
    
    nav li {
        padding: 10px 10px;
    }
    
    #social-links {
        display: none;
    }
    
    /*end of nav*/
    #resume-container {
        padding-top: 80px;
    }
    #main-resume {
        width: 400px;
    }
    
}
